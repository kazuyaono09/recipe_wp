<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipi</title>
    <link rel="stylesheet" href="reset.css">

    <!--google-font-->

<body>
    <main class="main">
        <div class="main__visual"></div>

        <section class="section__recipe">
            <div class="inner">
                <h2 class="recipe__title">Recipe Diary</h2>
                <p class="recipe__text">日々の料理レシピをまとめています。<br>和食や洋食、中華、お菓子までいろいろな料理レシピをアップしていますので、
                    みなさんの献立にお役立てくださいね！
                </p>
            </div>
        </section>

        <div class="recipe__contents">
            <ul class="recipe__list">
                <li class="recipe__item">
                    <a class="recipe__item--link" href="recipe.html">
                        <img class="recipe__item--img" src="img/recipe1.jpg" alt="レシピの画像です。">
                    </a>
                </li>
                <li class="recipe__item">
                    <a class="recipe__item--link" href="recipe.html">
                        <img class="recipe__item--img" src="img/recipe2.jpg" alt="レシピの画像です。">
                    </a>
                </li>
                <li class="recipe__item">
                    <a class="recipe__item--link" href="recipe.html">
                        <img class="recipe__item--img" src="img/recipe3.jpg" alt="レシピの画像です。">
                    </a>
                </li>
            </ul>
            <a class="recipe__btn" href="recipe.html">レシピ一覧を見る</a>
        </div>
    </main>

    <footer class="footer">
        <div class="inner">
            <div class="footer__sns">
                <a class="footer__sns--instagram">Instagram</a>
                <a class="footer__sns--twitter">Twitter</a>
                <a class="footer__sns--facebook">Facebook</a>
            </div>
            <p class="copyright">© 2021 Recipe Diary</p>    
        </div>
    </footer>
</body>
</html>
